<!DOCTYPE html>
<html lang="en">
	
<head>
    <title>Stations of the Cross</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="myAssets/js/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="myAssets/css/myStyle.css">
    <script src="myAssets/js/myScript.js"></script>

</head>

<body>
    <div class="container">
        <div class="scriptureContainer titleHeader">
            <h3>Stations of the Cross: Audio & Image Carousel</h3>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- progress marker and jump-to station number link -->
            <ol class="carousel-indicators"></ol>

            <!-- Container for Carousel image slides -->
            <div id="myListbox" class="carousel-inner" role="listbox"></div>

            <!-- Carousel Left and Right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
        <br><br>
        <!-- the middle section between Slideshow and readings -->
        <div id="mediaCredits">
            <button id="myMute" onclick="toggleMuteAudio()">Mute</button>
            <button id="toggleSoundDisplay">toggle stems</button>
            <span class="pull-right">
                Art Illustrations by:
                <a href="https://thekidsbulletin.wordpress.com/2017/03/28/stations-of-the-cross-2/" target="_blank"> Sparky</a>, Graphics and audio by:
                <a href="https://github.com/mezcel/Bootstrap-Stations-of-the-Cross" target="_blank"> Mezcel.</a>
            </span>
        </div>

        <!-- Title / Label of the Current Station Meditation -->
        <div id="stationLabel" class="scriptureContainer titleHeader"></div>

        <!-- Way of the Cross Scripture Text Readings -->
        <div id="readings" class="scriptureContainer"></div>
        <a href="myAssets/sacred-scripture/StationsBooklet.pdf" target="_blank">Way of the Cross</a>

        <!-- https://www.freesound.org refferences -->
        <div id="soundClips" class="soundstemContainer"></div>
    </div>


</body>

</html>
